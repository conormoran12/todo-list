<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
<script defer src="index.bundle.js?793b91dfb0fcd8cc477d"></script><script defer src="todo.bundle.js?793b91dfb0fcd8cc477d"></script></head>
<body>
    <header class="main-header">
        <div class="title">TODO LIST</div>
    </header>
    <div class="main-container">
        <nav class="sidebar">
            <div class="task-buttons-container">
                <button class="task-button" id="inbox"><div class="task-button-name">Inbox</div></button>
                <button class="task-button" id="today"><div class="task-button-name">Today</div></button>
                <button class="task-button" id="this_week"><div class="task-button-name">This Week</div></button>
            </div>
            <div class="project-container">
                <div class="project-container-header">
                    <div class="title">projects</div>
                    <div class="divider"></div>
                </div>
                <div class="projects">
                    <div class="button-container">
                         <button class="task-button" id="add_project_button"><div class="task-button-name">Add Project</div></button>
                    </div>
                        <div class="project-tabs-container" id="project_tab_container">
                    </div>
                </div>
            </div>
        </nav>
        <div class="project-task-container">
           
            <div class="project-tasks-area" id="project_tasks_area">
                <!-- <div class="task"><div class="left-side"><button class="checkMark easy"></button><div class="name">TASK NAME</div></div><div class="right-side"><div class="due-date">25-04-2024</div><div class="option-container"><button id="task_option_1"></button><button id="task_option_2"></button><button id="task_option_3"></button></div></div></div>
                <div class="task"><div class="left-side"><button class="checkMark medium"></button><div class="name">TASK NAME</div></div><div class="right-side"><div class="due-date">25-04-2024</div><div class="option-container"><button id="task_option_1"></button><button id="task_option_2"></button><button id="task_option_3"></button></div></div></div>
                <div class="task"><div class="left-side"><button class="checkMark hard"></button><div class="name">TASK NAME</div></div><div class="right-side"><div class="due-date">25-04-2024</div><div class="option-container"><button id="task_option_1"></button><button id="task_option_2"></button><button id="task_option_3"></button></div></div></div> -->
            </div>
        </div>
    </div>
    <dialog id="add_project_modal">
        <div class="modal-container">
             <div class="add-project-nav">
                <div class="heading-container">
                    <header>ADD PROJECT</header>
                </div>
                <button type="reset" class="close" id="add_project_close_button"></button>
            </div>
            <form id="addProjectForm" method="post" action="">
                <fieldset>
                    <div class="field">
                        <label for="add_project_name">Project Name: <span>*</span></label>
                        <input type="text" id="add_project_name" name="name" required>
                    </div>
                    <div class="field">
                        <label for="add_task_description">Project Description: <span>*</span></label>
                        <textarea id="add_project_description" name="description" required rows="4"></textarea>
                    </div>
                </fieldset>
                <div class="button-container">
                    <button type="submit" id="add_project_button_save"></button>
                </div>
            </form>
        </div>
    </dialog>
    <dialog id="add_task_modal">
        <div class="modal-container">
             <div class="add-task-nav">
                <div class="heading-container" id="add_task_header_container">
                    <header>ADD TASK</header>
                </div>
                <button type="reset" class="close" id="add_task_close_button"></button>
            </div>     
            <form id="taskForm" method="post" action="">
                <fieldset>
                    <!-- <legend>Task Information</legend> -->
                    <div class="field">
                        <label for="add_task_name">Task Name: <span>*</span></label>
                        <input type="text" id="add_task_name" name="name" required>
                    </div>
                    <div class="field">
                        <label for="add_task_description">Task Description: <span>*</span></label>
                        <textarea id="add_task_description" name="description" required rows="4"></textarea>
                    </div>
                    <div class="bottom-row">
                        <div class="field">
                            <label for="add_task_due_date">Due Date: <span>*</span></label>
                            <input class="half" type="date" id="add_task_due_date" name="due-date" required>
                        </div>
                        <div class="field">
                            <label for="add_task_difficulty">Task Difficulty: <span>*</span></label>
                            <select class="half" id="add_task_difficulty" name="difficulty" required>
                                <option value="" disabled selected>Select difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <div class="button-container">
                    <button type="submit" id="add_task_button_save"></button>
                    <!-- <button type="button" id="resetButton">Reset</button> -->
                </div>
            </form>
        </div>
    </dialog>
    <dialog id="info_task_modal">
        <div class="modal-container">
             <div class="info-task-nav">
                <div class="heading-container" id="info_task_header_container">
                    <header>TASK INFO</header>
                </div>
                <button type="reset" class="close" id="info_task_close_button"></button>
            </div>
            <form>
                <fieldset>
                    <div class="field">
                        <label>Task Name: <span>*</span></label>
                        <input required id="info_task_name" type="text" readonly>
                    </div>
                    <div class="field">
                        <label>Task Description: <span>*</span></label>
                        <textarea required name="" id="info_task_description" rows="4" readonly></textarea>
                    </div>
                    <div class="bottom-row">
                        <div class="field">
                            <label>Due Date: <span>*</span></label>
                            <input class="half" required type="date" placeholder="dd-mm-yyyy" id="info_task_due_date" readonly>
                        </div>
                        <div class="field">
                            <label>Task Difficulty: <span>*</span></label>
                            <input class="half" required type="text" id="info_task_difficulty" readonly>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </dialog>
    <dialog id="edit_task_modal">
        <div class="modal-container">
             <div class="edit-task-nav">
                <div class="heading-container" id="edit_task_header_container">
                    <header>EDIT TASK</header>
                </div>
                <button type="reset" class="close" id="edit_task_close_button"></button>
            </div>
            <form>
                <fieldset>
                    <div class="field">
                        <label for="edit_task_name">Task Name: <span>*</span></label>
                        <input type="text" id="edit_task_name" name="name" required>
                    </div>
                    <div class="field">
                        <label for="edit_task_description">Task Description: <span>*</span></label>
                        <textarea id="edit_task_description" name="description" required rows="4"></textarea>
                    </div>
                    <div class="bottom-row">
                        <div class="field">
                            <label for="edit_task_due_date">Due Date: <span>*</span></label>
                            <input class="half" type="date" id="edit_task_due_date" name="due-date" required>
                        </div>
                        <div class="field">
                            <label for="edit_task_difficulty">Task Difficulty: <span>*</span></label>
                            <select class="half" id="edit_task_difficulty" name="difficulty" required>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <div class="button-container">
                    <button type="submit" id="edit_task_button_save"></button>
                </div>
            </form>
            
        </div>
    </dialog>
</body>
</html>
